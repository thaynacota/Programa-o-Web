<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 01</title>
    <link rel = "stylesheet" href ="estilo-exemplo-04.css">
</head>
<body>
    <div class="painel">
        <section class="cabecalho">
            <input type="number" id="numero1" class="entrada">
            <input type="number" id="numero2" class="entrada">
            <button class="button" onclick="somar()">Resultado</button>
        </section>
        <main class="corpo">
            <div id="resp"></div>
        </main>
    </div>

    <script>
        function somar()
        {
        var num1 = parseInt(document.getElementById("numero1").value);
        var num2 = parseInt(document.getElementById("numero2").value);
        var soma = num1 + num2;
        document.getElementById("resp").innerHTML += `<p>${num1} + ${num2} = ${soma}<\p>`
        }
    </script>
</body>
</html>
