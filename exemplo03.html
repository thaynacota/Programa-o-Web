<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 01</title>
    <link rel = "stylesheet" href ="estilo-exemolo-03.css">
</head>
<body>
    <div class="painel">
        <main id="resp"></main>
    </div>

    <script>
        var num1 = parseInt(prompt("Informe o numero"));
        var num2 = parseInt(prompt("Informe o numero"));
        var soma = num1 + num2;
        document.getElementById("resp").innerHTML = `Numero informado: ${num1} + ${num2} = ${soma}`
    </script>
</body>
</html>
